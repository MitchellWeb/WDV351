<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../css/global.css">
    <script src="../js/navbar.js"></script>
    <script>
        pageLoad = () =>
        {
            addCollapseControl();
            window.onresize = checkWidth;

            let newContentArea = document.querySelector("#productSection")

            loadProduct = () =>
            {
                let product = sessionStorage.getItem("productName");

                var xmlhttp = new XMLHttpRequest();

            xmlhttp.open("GET","ajaxPages/"+product + ".html",true);
            
            xmlhttp.send();

            xmlhttp.onreadystatechange = () =>{
                if (xmlhttp.readyState==4 && xmlhttp.status==200)
                {
                let newContent = xmlhttp.responseText;
                newContentArea.innerHTML = newContent;
                }
            }
           
            } 
            loadProduct();
    }
    </script>
</head>
<body onload="pageLoad()">
    <header>
        <nav>
          <img class="collapse-icon" src="../images/menu-icon.png" alt=""><!--three line menu icon, hidden by default-->
          <ul class="nav-list">
            <a href="../index.html"><li>Home</li></a>
            <a href="pages/products.html"><li>Products</li></a>
            <a href="about.html"><li>About Us</li></a>
            <a href="savedRecipes.html"><li id="savedRecipes">Cart</li></a>
          </ul>
        </nav>
    </header>
    <main>
        <section id="productSection">

        </section>
    </main>
    <footer>
        <p>this is the footer</p>
    </footer>
</body>
</html>
